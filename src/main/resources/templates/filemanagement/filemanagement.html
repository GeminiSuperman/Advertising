<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件管理</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <script type="text/javascript" src="/lib/layui/layui.js" ></script>
</head>
<body>
    <div class="layui-header">
        <div class="layui-tab-item">
            <label class="layui-form-label">文件类型</label>
            <div class="layui-input-block">
                <select name="filetype" lay-verify="tinyint">
                    <option value=""></option>
                    <option value="0">图片</option>
                    <option value="1">视频</option>
                </select>
            </div>
        </div>
        <div class="layui-tab">
            <table id="file" lay-filter="file"></table>
        </div>
    </div>
</body>
</html>
<script>
    layui.use(['element','table',],function () {
        var element =layui.element;
        var table = layui.table;
        //方法渲染模式--执行渲染--文件列表
        table.render({
            elem: '#file' //指定原始表格元素选择器（推荐id选择器）
            ,height: 315 //容器高度
            ,page: true //开启分页
            ,cols: [
                [
                {field: 'fileid', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'filetype', title: '文件类型', width:80}
                ,{field: 'filesort', title: '文件类别', width:80, sort: true}
                ,{field: 'fileshow', title: '图视显示', width:80,height:80,templet:'<div><img src="/img/sg.jpg"></div>'}
                ,{field: 'operation', title: '操作', width: 177}
                ]
            ]//设置表头
        });
    })
</script>
