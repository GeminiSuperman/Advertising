<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user审核列表--发布审核</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <script type="text/javascript" src="/lib/layui/layui.js"></script>
</head>
<body>
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">广告平台</label>
                    <div class="layui-input-block">
                        <select name="platform" lay-verify="">
                            <option value="">请选择</option>
                            <option value="1">APP</option>
                            <option value="2">H5</option>
                            <option value="3">小程序</option>
                            <option value="4">PC端</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">审核状态</label>
                    <div class="layui-input-block">
                        <select name="platform" lay-verify="">
                            <option value="">请选择</option>
                            <option value="1">审核中</option>
                            <option value="2">审核未通过</option>
                            <option value="3">审核通过</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">行业类型</label>
                    <div class="layui-input-block">
                        <select name="platform" lay-verify="">
                            <option value="">请选择</option>
                            <option value="1">地产</option>
                            <option value="2">新闻</option>
                            <option value="3">教育</option>
                        </select>
                </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">行业类别</label>
                    <div class="layui-input-block">
                        <select name="platform" lay-verify="">
                            <option value="">请选择</option>
                            <option value="1">二手房</option>
                            <option value="2">新房</option>
                            <option value="3">租房</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="begindate">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="overdate">
                    </div>
                </div>
            </div>

            <div class="layui-col-md6">
                <button type="button" class="layui-btn layui-btn-normal">查询</button>
                <button type="button" class="layui-btn layui-btn-danger">重置</button>
            </div>

            <div class="layui-col-md2">
                <button type="button" class="layui-btn layui-btn-normal">上传素材</button>
            </div>

            <div class="layui-col-md4">
                <button type="button" class="layui-btn layui-btn-normal">切换视图</button>
                <button type="button" class="layui-btn  layui-btn-warm">切换列表</button>
            </div>

        </div>
    </form>
</body>
</html>
<script>
    //Demo
    layui.use(['form','laydate',], function(){
        var form = layui.form;
        var laydate = layui.laydate;
        var begin=layui.render({
            elem: '#begindate' //指定元素
        });
        var over=layui.render({
            elem: '#overdate' //指定元素
        });
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
